<script id="handlebars-chart-container" type="text/x-handlebars-template">
{{#if isnew}}
    <div id="handlebars-chart-container_{{container_id}}" class="col-lg-4 col-md-5 col-sm-12 col-xs-12">
{{/if}}
      <div class="panel panel-default card-view panel-refresh" show-table="{{show_table}}">
        <div class="refresh-container">
          <div class="la-anim-1"></div>
        </div>
        <div class="panel-heading">
          <div class="pull-left">
            <h6 class="panel-title txt-dark">{{chart_title}}</h6>
          </div>
          <div class="pull-right">
            <a class="pull-left inline-block table-toggle mr-15" href="#"><i class="zmdi zmdi-view-comfy"></i></a> <a class="pull-left inline-block chart-resize mr-15" href="#"><i class="zmdi zmdi-arrows"></i></a> <a class="pull-left inline-block refresh mr-15" href="#">
             <i class="zmdi zmdi-replay"></i></a> <a class="pull-left inline-block full-screen mr-15" href="#"><i class="zmdi zmdi-fullscreen"></i></a>
            <div class="pull-left inline-block dropdown">
              <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown" href="#" role="button"><i class="zmdi zmdi-more-vert"></i></a>
              <ul class="dropdown-menu bullet dropdown-menu-right" role="menu">
                <li role="presentation">
                  <a href="javascript:void(0)" role="menuitem"><i aria-hidden="true" class="icon wb-reply"></i>option 1</a>
                </li>
                <li role="presentation">
                  <a href="javascript:void(0)" role="menuitem"><i aria-hidden="true" class="icon wb-share"></i>option 2</a>
                </li>
                <li role="presentation">
                  <a href="javascript:void(0)" role="menuitem"><i aria-hidden="true" class="icon wb-trash"></i>option 3</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="panel-wrapper collapse in">
          <div class="panel-body" style="padding:5px;">
            <div class="chart" id="{{chart_id}}"></div>
          </div><!-- Chart Table -->
          <div class="panel-body panel-body-table row pa-0">
            <div class="table-wrap">
              <div class="table-responsive">
                <table class="installs_x_tech table table-hover chart-table mb-0">
                  <thead>
                    <tr>
  {{#each table_columns}}
  <th colspan={{colspan}}>{{label}}</th>
  {{/each}}
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div><!-- End Chart Table -->
        </div>
      </div>
{{#if isnew}}
    </div><!-- End Col -->
{{/if}}
</script>

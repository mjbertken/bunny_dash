<script id="handlebars-widget-panel" type="text/x-handlebars-template">
      {{#if isnew}}
<div class="col-lg-2 col-md-6 col-sm-6 col-xs-12" id="handlebars-widget-panel_{{container_id}}">
      {{/if}}
	<div class="panel panel-default card-view" style="padding:0;">
		<div class="panel-wrapper collapse in">
			<div change-direction="{{change}}" class="panel-body sm-data-box-1 sm-data-box-1-smaller" up-good="{{up_good}}">
				<span class="uppercase-font weight-500 font-14 block text-center txt-dark">{{title}}</span>
				<div class="cus-sat-stat weight-500 text-center mt-5">
					<span class="counter-anim {{value_class}}" suffix="{{value_suffix}}">{{value_text}}</span>
				</div>
				<ul class="flex-stat mt-5">
					<li>
						<span class="block">Prev</span>
						<span class="block txt-dark weight-500 font-15 counter-anim {{value_class}}" suffix="{{value_suffix}}">{{compare_value_text}}</span>
					</li>
					<li>
						<span class="block">Chg</span>
						<span class="block txt-dark weight-500 font-15 counter-anim {{change_class}}" prefix="{{change_prefix}}">{{change_val}}</span>
					</li>
					<li>
						<span class="block">Trend</span>
						<span class="block trend-icon">
							<i class="zmdi zmdi-trending-up font-20"></i>
							<i class="zmdi zmdi-trending-down font-20"></i>
							<i class="zmdi zmdi-minus font-20"></i>
						</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
        {{#if isnew}}
</div>
      {{/if}}
</script>

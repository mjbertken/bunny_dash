<script id="handlebars-widget-panel" type="text/x-handlebars-template">
      {{#if isnew}} 
<div class="col-lg-2 col-md-6 col-sm-6 col-xs-12" data-value="{{value_text}}" id="handlebars-widget-panel_{{container_id}}">
      {{/if}}
	<div class="panel panel-default card-view comp-location-{{comp_location}}" style="padding:0;">
		<div class="panel-wrapper collapse in">
			<div change-direction="{{change}}" change-val="{{change_val}}" class="panel-body sm-data-box-1 sm-data-box-1-smaller" up-good="{{up_good}}" style="position:relative;">
				<div class="cur-container">
					<span class="uppercase-font weight-500 font-16 block text-center txt-dark">{{title}}</span>
					<span class="uppercase-font weight-500 font-13 block text-center txt-dark" subtitle="{{subtitle}}">{{subtitle}}</span>
					<div class="cus-sat-stat weight-500 text-center mt-5">
						<span class="counter-anim {{value_class}}" prefix="{{value_prefix}}" suffix="{{value_suffix}}">{{value_text}}</span>
					</div>
				</div>
				<div class="comp-container">
					<ul class="flex-stat mt-5">
						<li>
							<div class="cus-sat-stat weight-500 text-center">
								<span class="counter-anim {{value_class}}" prefix="{{value_prefix}}" suffix="{{value_suffix}}">{{value_text}}</span>
							</div>
						</li>
						<li>
							<span class="block">Prev</span>
							<span class="block txt-dark weight-500 font-15 counter-anim {{value_class}}" suffix="{{value_suffix}}">{{compare_value_text}}</span>
						</li>
						<li>
							<span class="block">Chg</span>
							<span class="block txt-dark weight-500 font-15 counter-anim {{change_class}} change-val" prefix="{{change_prefix}}">{{change_val}}</span>
							<span class="block txt-dark weight-500 font-15 no-change"><i class="zmdi zmdi-minus font-20"></i></span>

						</li>
						<li>
							<span class="block">Trend</span>
							<span class="block trend-icon">
								<i class="zmdi zmdi-trending-up font-20"></i>
								<i class="zmdi zmdi-trending-down font-20"></i>
								<i class="zmdi zmdi-minus font-20"></i>
							</span>
						</li>
					</ul>
				</div>
				<!--<div id="sparktest" sparkdata="{{sparkline}}" class="sparkline pull-right" style="width: 100%; text-align:center; overflow: hidden; margin: 0px auto; height:15px; position:absolute; bottom:0;"></div>-->
				<div id="sparktest" sparkdata="{{sparkline}}" class="sparkline" style=""></div>
			</div>
		</div>
	</div>
        {{#if isnew}}
</div>
      {{/if}}
</script>
